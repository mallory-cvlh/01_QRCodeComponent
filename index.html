<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mallory-cvlh">
    <meta name="description" content="QR Code Component">
    <title>QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <figure>
            <img src="img/image-qr-code.png" alt="QR code" title="Visit Frontend Mentor" width="576" height="576">
            <figcaption>
                <span class="nowrap">Improve your front-end</span>
                <span class="nowrap">skills by building projects</span>
            </figcaption>
        </figure>
        <p>
            <span class="nowrap">Scan the QR code to visit Frontend</span>
            <span class="nowrap">Mentor and take your coding skills to</span>
            <span class="nowrap">the next level</span>
        </p>
    </div>
</body>

</html>
